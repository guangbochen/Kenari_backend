<div class="row" id="temperatures">

  <div class="page-header">
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-home"></i> Overview</a></li>
      <li class="active">
      <i class="fa fa-tint"></i> Temperatures
      </li>
    </ol>
  </div> 

  <h4>
    <i class="fa fa-sort-amount-desc"></i> Temperature Trends in <%=date%> 
    <a href="#/temperatures" id="refresh">
      <button class="btn btn-inverse"> <i class="fa fa-refresh"></i> Refresh </button>
    </a>
  </h4>
  <!-- displays temperature linear chart -->
  <div id="chartContainer" style="width:100%; height: 450px; padding-bottom: 30px;"></div>

  <!-- displays temperature PID Control Panel -->
  <div id="control-panel" class="col-md-3"></div>

  <!-- temp alarms table -->
  <div class="col-md-9 table-responsive" id="temp-alarms">
    <table class="table table-hover">
      <thead>
        <tr>
          <th style="width: 60px">Edit</th>
          <th>ID</th>
          <th>Temperature </th>
          <th>Max Threshold</th>
          <th>Min Threshold</th>
          <th>Created at</th>
          <th><center>Alarm</center></th>
          <th><center>Actived</center></th>
          <th><center>Solved</center></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
