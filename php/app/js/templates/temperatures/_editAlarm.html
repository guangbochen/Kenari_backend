
<div class="page-header">
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-home"></i> Overview</a></li>
    <li><a href="#/temperatures"><i class="fa fa-tint"></i> Temperatures</a></li>
    <li class="active">
    <i class="fa fa-edit"></i> Alarm (<%=id%>)
    </li>
  </ol>
  <h4><i class="fa fa-warning "></i> Temperature Alarm</h4>
</div>

<div class="row">
  <form id="tempAlarm-form" class="form-horizontal">
    <div class="col-md-7">
      <!-- id -->
      <div class="form-group">
        <label for="id" class="col-sm-3 control-label">ID :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="id" placeholder="ID" value="<%=alarm.id%>" disabled>
        </div>
      </div>

      <!-- temperature_c -->
      <div class="form-group">
        <label for="temperature_c" class="col-sm-3 control-label">Temperature :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="<%=alarm.temperature_c%>°C" disabled>
        </div>
      </div>

      <!-- max_threshold -->
      <div class="form-group">
        <label for="max_threshold" class="col-sm-3 control-label"><span class="label label-danger"> Max°C Threshold</span>:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="<%=alarm.max_threshold%>°C" disabled>
        </div>
      </div>

      <!-- min_threshold -->
      <div class="form-group">
        <label for="min_threshold" class="col-sm-3 control-label"><span class="label label-primary"> Min°C Threshold</span>:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="<%=alarm.min_threshold%>°C" disabled>
        </div>
      </div>

      <!-- created_at -->
      <div class="form-group">
        <label for="created_at" class="col-sm-3 control-label">Created at :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="<%=alarm.created_at%>" disabled>
        </div>
      </div>

      <!-- updated_at -->
      <div class="form-group">
        <label for="updated_at" class="col-sm-3 control-label">Updated at :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="<%=alarm.updated_at%>" disabled>
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="col-sm-3 control-label">Description :</label>
        <div class="col-sm-8">
          <textarea class="form-control" rows="6" placeholder="Description" name="description"><%=alarm.description%></textarea>
        </div>
      </div>
    </div>

    <div class="col-md-5">
      <!-- is_active -->
      <div class="form-group">
        <label for="is_active" class="col-sm-3 control-label">Actived :</label>
        <div class="col-sm-8">
          <%if (alarm.is_active === 1) {%>
          <input type="checkbox" name="is_active" class="switch form-control" checked>
          <%} else {%>
          <input type="checkbox" name="is_active"  class="switch">
          <%} %>
        </div>
      </div>

      <!-- solved -->
      <div class="form-group">
        <label for="is_solved" class="col-sm-3 control-label">Solved :</label>
        <div class="col-sm-8">
          <%if (alarm.is_solved === 1) {%>
          <input type="checkbox" name="is_solved" class="switch" checked>
          <%} else {%>
          <input type="checkbox" name="is_solved"  class="switch">
          <%} %>
        </div>
      </div>

      <div class="row form-group">
        <label for="solved" class="col-sm-3 control-label">Snapshot :</label>
        <div class="col-sm-12">
          <br>
          <img class="img-preview img-thumbnail img-responsive" src="<%=alarm.image%>" style="width: 100%; height: 280px;">
        </div>
      </div>

    </div> <!-- end of right portion form -->

    <!-- form action section -->
    <div class="col-md-12 form-actions">
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <a class="btn btn-inverse btn-lg ladda-button" id="cancel" href="#/temperatures">
            <i class="fa fa-ban"></i> Cancel
          </a>
          <button type="submit" class="btn btn-success btn-lg ladda-button" data-style="expand-left" id="submit">
            <span class="ladda-label">
              <i class="fa fa-check"></i> Save Changes
            </span>
          </button>
        </div>
      </div>
    </div>
    <!-- end of form action section -->
  </form>
</div>
