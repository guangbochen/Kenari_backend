
<div class="page-header">
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-home"></i> Dashboard</a></li>
    <li class="active">
    <i class="fa fa-plus"></i> Add new device
    </li>
  </ol>
</div> 


<div class="row devices">
  <form id="new-device-form" class="form-horizontal" data-parsley-validate>
    <div class="col-md-6">
      <h4>Device Settings</h4>
      <!-- device id -->
      <div class="form-group">
        <label for="id" class="col-sm-4 control-label">Deivce ID :</label>
        <div class="col-sm-8">
          <input class="form-control device_id" name="device_id" placeholder="Device ID"
          required>
        </div>
      </div>

      <!-- country -->
      <div class="form-group">
        <label for="country" class="col-sm-4 control-label">Country :</label>
        <div class="col-sm-8">
          <input class="form-control" value="Australia" name="country" required>
        </div>
      </div>

      <!-- state -->
      <div class="form-group">
        <label for="state" class="col-sm-4 control-label">State :</label>
        <div class="col-sm-8">
          <input class="form-control" placeholder="State" name="state" required>
        </div>
      </div>

      <!-- city -->
      <div class="form-group">
        <label for="city" class="col-sm-4 control-label">City :</label>
        <div class="col-sm-8">
          <input class="form-control" placeholder="City" name="city" required>
        </div>
      </div>

      <!-- suburb -->
      <div class="form-group">
        <label for="suburb" class="col-sm-4 control-label">Suburb :</label>
        <div class="col-sm-8">
          <input class="form-control" placeholder="Suburb" name="suburb" required>
        </div>
      </div>

      <!-- address -->
      <div class="form-group">
        <label for="address" class="col-sm-4 control-label">Address :</label>
        <div class="col-sm-8">
          <input class="form-control" placeholder="Address" name="address" required>
        </div>
      </div>

      <!-- postcode -->
      <div class="form-group">
        <label for="postcode" class="col-sm-4 control-label">Postcode :</label>
        <div class="col-sm-8">
          <input class="form-control" placeholder="Postcode" name="postcode" 
          required type="number" data-parsley-type="number">
        </div>
      </div>

      <!-- position -->
      <div class="form-group">
        <label for="position" class="col-sm-4 control-label">Position :</label>
        <div class="col-sm-8">
          <input class="form-control" placeholder="e.g, Chemical Lab" name="position" required>
        </div>
      </div>

      <!-- manager_email -->
      <div class="form-group">
        <label for="manager_email" class="col-sm-4 control-label">Email :</label>
        <div class="col-sm-8">
          <input class="form-control" placeholder="Manager Email" 
          name="manager_email" required type="email" data-parsley-type="email">
        </div>
      </div>

      <!-- contact_number -->
      <div class="form-group">
        <label for="contact_number" class="col-sm-4 control-label">Contact Number :</label>
        <div class="col-sm-8">
          <input class="form-control contact_number" placeholder="Contact Number" 
          name="contact_number" required >
        </div>
      </div>
    </div>

    <div class="col-md-6" id="device-right-page">
      <h4>Temperature Settings</h4>
      <div class="form-group">
        <label class="col-sm-4 control-label">Maximum Threshold :</label>
        <div class="col-sm-8 input-group">
          <input class="form-control" placeholder="Max threshold" name="[temp_config]max_threshold" 
          required type="number">
          <span class="input-group-addon max-temp">°C</span>
        </div>
      </div>

      <!-- set min temp threshold -->
      <div class="form-group">
        <label class="col-sm-4 control-label">Minimum Threshold :</label>
        <div class="col-sm-8 input-group">
          <input class="form-control" placeholder="Min threshold" name="[temp_config]min_threshold" 
          required type="number">
          <span class="input-group-addon min-temp">°C</span>
        </div>
      </div>

      <!-- set cycle time -->
      <div class="form-group">
        <label class="col-sm-4 control-label">Cycyle Time :</label>
        <div class="col-sm-8 input-group">
          <input class="form-control" placeholder="Cycle time" name="[temp_config]cycle_time" 
          required type="number">
          <span class="input-group-addon">Sec.</span>
        </div>
      </div>

      <h4>Noise Settings</h4>
      <div class="form-group">
        <label class="col-sm-4 control-label">Noise Threshold :</label>
        <div class="col-sm-8 input-group">
          <input class="form-control" placeholder="Noise threshold" name="[noise_config]threshold" 
          required type="number">
          <span class="input-group-addon">dB</span>
        </div>
      </div>

      <!-- set cycle time -->
      <div class="form-group">
        <label class="col-sm-4 control-label">Cycyle Time :</label>
        <div class="col-sm-8 input-group">
          <input class="form-control" placeholder="Cycle time" name="[noise_config]cycle_time" 
          required type="number">
          <span class="input-group-addon">Sec.</span>
        </div>
      </div>
    </div> <!-- end of right portion form -->

    <!-- form action section -->
    <div class="col-md-12 form-actions">
      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-7">
          <a class="btn btn-inverse btn-lg" href="#"> <i class="fa fa-ban"></i> Cancel </a>
          <button type="submit" class="btn btn-success btn-lg ladda-button" data-style="expand-left">
            <span class="ladda-label"> <i class="fa fa-check"></i> Add New </span>
          </button>
        </div>
      </div>
    </div>
    <!-- end of form action section -->
  </form>
</div>
